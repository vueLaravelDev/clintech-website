<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINTECH - Cybersecurity Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: white;
            scroll-behavior: smooth;
        }
        
        .service-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(1, 156, 222, 0.2);
            height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 29, 61, 0.9) 0%, rgba(1, 48, 136, 0.9) 100%);
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(1, 156, 222, 0.3);
            border-color: rgba(1, 156, 222, 0.5);
        }
        
        .benefits-card {
            background: linear-gradient(135deg, rgba(0, 29, 61, 0.8) 0%, rgba(1, 48, 136, 0.8) 100%);
            border-radius: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(1, 156, 222, 0.2);
        }
        
        .benefits-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(1, 156, 222, 0.3);
        }
        
        .stats-card {
            background: linear-gradient(135deg, #001d3d 0%, #013088 100%);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(1, 156, 222, 0.3);
        }
        
        .cta-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1563013544-824ae1b704d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .breadcrumb-link {
            position: relative;
            padding: 0.25rem 0;
            transition: all 0.3s ease;
        }
        
        .breadcrumb-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #9f7aea;
            transition: width 0.3s ease;
        }
        
        .breadcrumb-link:hover {
            color: #9f7aea;
        }
        
        .breadcrumb-link:hover::after {
            width: 100%;
        }
        
        .service-icon {
            background: linear-gradient(135deg, #019cde 0%, #013088 100%);
            border-radius: 12px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .benefits-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .benefits-list li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #019cde;
            font-weight: bold;
        }
        
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button.active {
            border-bottom-color: #019cde;
            color: #019cde;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #019cde, transparent);
            margin: 3rem 0;
        }
        
        .benefits-image {
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .benefits-image:hover {
            transform: scale(1.02);
        }
        
        .benefit-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .benefit-item:hover {
            background: rgba(1, 156, 222, 0.1);
        }
        
        .benefit-icon {
            background: rgba(1, 156, 222, 0.2);
            border-radius: 8px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <!-- Breadcrumb -->
        <section class="container mx-auto px-6 py-8">
            <nav class="text-sm bg-gray-900 p-4 rounded-lg shadow-md">
                <a href="index.html" class="breadcrumb-link text-purple-400">Home</a>
                <span class="text-gray-500 mx-2">»</span>
                <span class="text-gray-400">Services</span>
            </nav>
        </section>

        <!-- Hero Section -->
        <section class="container mx-auto px-6 py-12">
            <div class="max-w-4xl mx-auto text-center">
                <p class="text-xl text-gray-300">
                    We provide comprehensive cybersecurity services at every step, from assessing risk to ongoing improvement. We deliver customized strategies, state-of-the-art technologies, and expert guidance to make sure your organization stays protected against ever-evolving threats.
                </p>
            </div>
        </section>

        <!-- Services Navigation -->
        
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Tab functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all buttons and contents
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to current button and content
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</body>
</html>
