<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-black text-white">
  <div id="header"></div>

  <section class="py-12 px-4">
    <div class="max-w-6xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-bold text-[#019cde]">Get in Touch</h1>
        <p class="mt-4 text-gray-300 max-w-2xl mx-auto">
          Have a big idea or need help building your brand? Weâ€™d love to hear from you.
        </p>
      </div>

      <div class="grid lg:grid-cols-3 gap-8">
        <!-- Contact Info Card -->
        <div class="bg-[#001d3d] rounded-2xl p-8 shadow-lg h-fit">
          <h2 class="text-2xl font-semibold text-white mb-6">Contact Information</h2>
          <p class="text-gray-400 mb-8">
            Reach out via email or phone, or visit us in Faisalabad.
          </p>

          <ul class="space-y-6 mb-10">
            <li class="flex items-start gap-4">
              <div class="mt-1 text-[#019cde]">
                <i class="fas fa-envelope text-lg"></i>
              </div>
              <span class="text-gray-200">Admin-hr@clintech.co</span>
            </li>
            <li class="flex items-start gap-4">
              <div class="mt-1 text-[#019cde]">
                <i class="fas fa-phone text-lg"></i>
              </div>
              <span class="text-gray-200">+92 307 1110229</span>
            </li>
            <li class="flex items-start gap-4">
              <div class="mt-1 text-[#019cde]">
                <i class="fas fa-map-marker-alt text-lg"></i>
              </div>
              <span class="text-gray-200">Faisalabad, Punjab, Pakistan</span>
            </li>
          </ul>

          <!-- Social Links -->
          <div class="flex gap-4">
            <a href="https://www.facebook.com/share/KJyAkBzsZAbHK6x1/?mibextid=qi2Omg" target="_blank" class="bg-[#019cde] hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center transition">
              <i class="fab fa-facebook-f text-white"></i>
            </a>
            <a href="https://www.linkedin.com/in/clintech-technologies" target="_blank" class="bg-[#019cde] hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center transition">
              <i class="fab fa-linkedin-in text-white"></i>
            </a>
            <!-- Placeholder for third social (e.g., Instagram or Twitter) -->
            <a href="javascript:void(0)" class="bg-[#019cde] hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center transition opacity-60 cursor-not-allowed">
              <i class="fas fa-question text-white"></i>
            </a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="lg:col-span-2 bg-[#001529] p-8 rounded-2xl shadow-lg">
          <form class="space-y-6">
            <div class="grid sm:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm text-gray-400 mb-2">First Name</label>
                <input type="text" placeholder="John" class="w-full px-4 py-3 bg-transparent border-b border-gray-600 focus:border-[#019cde] outline-none text-white placeholder-gray-500 transition" />
              </div>
              <div>
                <label class="block text-sm text-gray-400 mb-2">Last Name</label>
                <input type="text" placeholder="Doe" class="w-full px-4 py-3 bg-transparent border-b border-gray-600 focus:border-[#019cde] outline-none text-white placeholder-gray-500 transition" />
              </div>
            </div>

            <div class="grid sm:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm text-gray-400 mb-2">Phone</label>
                <input type="tel" placeholder="+92 300 1234567" class="w-full px-4 py-3 bg-transparent border-b border-gray-600 focus:border-[#019cde] outline-none text-white placeholder-gray-500 transition" />
              </div>
              <div>
                <label class="block text-sm text-gray-400 mb-2">Email</label>
                <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 bg-transparent border-b border-gray-600 focus:border-[#019cde] outline-none text-white placeholder-gray-500 transition" />
              </div>
            </div>

            <div>
              <label class="block text-sm text-gray-400 mb-2">Message</label>
              <textarea rows="4" placeholder="How can we help you?" class="w-full px-4 py-3 bg-transparent border-b border-gray-600 focus:border-[#019cde] outline-none text-white placeholder-gray-500 transition resize-none"></textarea>
            </div>

            <div>
              <label class="block text-sm text-[#019cde] mb-3">Subject</label>
              <div class="flex flex-wrap gap-4">
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="subject" value="general" class="sr-only peer" checked />
                  <span class="peer-checked:bg-[#019cde] border-2 border-[#011c2b] w-5 h-5 rounded-full flex items-center justify-center mr-3">
                    <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                  </span>
                  <span class="text-gray-300">General Inquiry</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="subject" value="support" class="sr-only peer" />
                  <span class="peer-checked:bg-[#019cde] border-2 border-[#011c2b] w-5 h-5 rounded-full flex items-center justify-center mr-3">
                    <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                  </span>
                  <span class="text-gray-300">Technical Support</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="subject" value="feedback" class="sr-only peer" />
                  <span class="peer-checked:bg-[#019cde] border-2 border-[#011c2b] w-5 h-5 rounded-full flex items-center justify-center mr-3">
                    <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                  </span>
                  <span class="text-gray-300">Website Feedback</span>
                </label>
              </div>
            </div>

            <button type="submit" class="mt-4 w-full sm:w-auto sm:ml-auto flex items-center justify-center gap-2 px-6 py-3 bg-[#019cde] hover:bg-blue-600 rounded-lg font-medium transition">
              <i class="fas fa-paper-plane"></i>
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</body>
</html>
