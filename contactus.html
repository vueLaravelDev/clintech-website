<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-blue-900 min-h-screen">
  <div id="header"></div>

  <section class="py-12 px-4">
    <div class="max-w-6xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-900">Get in Touch</h1>
        <p class="mt-4 text-blue-700 max-w-2xl mx-auto">
          Have a big idea or need help building your brand? Weâ€™d love to hear from you.
        </p>
      </div>

      <!-- Contact Form -->
      <div class="lg:col-span-2 bg-white p-8 rounded-2xl shadow-sm border border-blue-100">
        <form class="space-y-6" id="contact-form">
          <div class="grid sm:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm text-blue-700 mb-2">First Name</label>
              <input type="text" name="first_name" placeholder="John"
                class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
            </div>
            <div>
              <label class="block text-sm text-blue-700 mb-2">Last Name</label>
              <input type="text" name="last_name" placeholder="Doe"
                class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
            </div>
          </div>

          <div class="grid sm:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm text-blue-700 mb-2">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="+92 300 1234567"
                class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
              <p id="phoneError" class="text-sm text-red-600 mt-1 hidden"></p>
            </div>
            <div>
              <label class="block text-sm text-blue-700 mb-2">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com"
                class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
              <p id="emailError" class="text-sm text-red-600 mt-1 hidden"></p>
            </div>
          </div>

          <div>
            <label class="block text-sm text-blue-700 mb-2">Message</label>
            <textarea rows="4" name="message" placeholder="How can we help you?"
              class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition resize-none"></textarea>
          </div>

          <div>
            <label class="block text-sm text-blue-600 mb-3">Subject</label>
            <div class="flex flex-wrap gap-4">
              <label class="flex items-center cursor-pointer">
                <input type="radio" name="subject" value="General Inquiry" class="sr-only peer" checked />
                <span class="peer-checked:bg-blue-600 border-2 border-blue-100 w-5 h-5 rounded-full flex items-center justify-center mr-3">
                  <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                </span>
                <span class="text-blue-800">General Inquiry</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="radio" name="subject" value="Technical Support" class="sr-only peer" />
                <span class="peer-checked:bg-blue-600 border-2 border-blue-100 w-5 h-5 rounded-full flex items-center justify-center mr-3">
                  <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                </span>
                <span class="text-blue-800">Technical Support</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="radio" name="subject" value="Website Feedback" class="sr-only peer" />
                <span class="peer-checked:bg-blue-600 border-2 border-blue-100 w-5 h-5 rounded-full flex items-center justify-center mr-3">
                  <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                </span>
                <span class="text-blue-800">Website Feedback</span>
              </label>
            </div>
          </div>

          <!-- Success / Error message display -->
          <div id="message-box" class="mt-4 text-sm font-medium"></div>

          <button type="submit"
            class="mt-4 w-full sm:w-auto sm:ml-auto flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium text-white transition">
            <i class="fas fa-paper-plane"></i>
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <!-- Header & Footer load -->
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

  <!-- EmailJS init -->
 <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your user ID
    emailjs.init('GzueaMhB0IdcMf-cO'); // Replace with your actual user ID

    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contact-form');
      const phoneInput = document.getElementById('phone');
      const emailInput = document.getElementById('email');
      const phoneError = document.getElementById('phoneError');
      const emailError = document.getElementById('emailError');
      const messageBox = document.getElementById('message-box');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous messages
        phoneError.textContent = '';
        emailError.textContent = '';
        phoneError.classList.add('hidden');
        emailError.classList.add('hidden');
        messageBox.textContent = '';

        const phone = phoneInput.value.trim();
        const email = emailInput.value.trim();

        let hasError = false;

        // Phone validation: starts with + and 10 to 13 digits max
        const phoneRegex = /^\+\d{10,13}$/;
        // Simple email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!phone && !email) {
          phoneError.textContent = 'Please enter a phone number or an email.';
          emailError.textContent = 'Please enter a phone number or an email.';
          phoneError.classList.remove('hidden');
          emailError.classList.remove('hidden');
          hasError = true;
        }

        if (phone && !phoneRegex.test(phone)) {
          phoneError.textContent = 'Phone number must start with country code';
          phoneError.classList.remove('hidden');
          hasError = true;
        }

        if (email && !emailRegex.test(email)) {
          emailError.textContent = 'Please enter a valid email address.';
          emailError.classList.remove('hidden');
          hasError = true;
        }

        if (hasError) return;

        // Send email using EmailJS
        emailjs.sendForm('service_vfhml2f', 'template_52anotc', form)
          .then(function(response) {
            messageBox.textContent = 'Email sent successfully!';
            messageBox.classList.remove('text-red-600');
            messageBox.classList.add('text-green-600');
            form.reset();
          }, function(error) {
            messageBox.textContent = 'Failed to send email. Please try again later.';
            messageBox.classList.remove('text-green-600');
            messageBox.classList.add('text-red-600');
            console.error('EmailJS error:', error);
          });
      });
    });
  </script>
</body>
</html>
