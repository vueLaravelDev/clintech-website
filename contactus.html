        <!-- Contact Form -->
        <div class="lg:col-span-2 bg-white p-8 rounded-2xl shadow-sm border border-blue-100">
          <form class="space-y-6">
            <div class="grid sm:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm text-blue-700 mb-2">First Name</label>
                <input type="text" placeholder="John" class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
              </div>
              <div>
                <label class="block text-sm text-blue-700 mb-2">Last Name</label>
                <input type="text" placeholder="Doe" class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
              </div>
            </div>

            <div class="grid sm:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm text-blue-700 mb-2">Phone</label>
                <input type="tel" placeholder="+92 300 1234567" class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
              </div>
              <div>
                <label class="block text-sm text-blue-700 mb-2">Email</label>
                <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition" />
              </div>
            </div>

            <div>
              <label class="block text-sm text-blue-700 mb-2">Message</label>
              <textarea rows="4" placeholder="How can we help you?" class="w-full px-4 py-3 bg-transparent border-b border-blue-200 focus:border-blue-600 outline-none text-blue-900 placeholder-blue-400 transition resize-none"></textarea>
            </div>

            <div>
              <label class="block text-sm text-blue-600 mb-3">Subject</label>
              <div class="flex flex-wrap gap-4">
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="subject" value="general" class="sr-only peer" checked />
                  <span class="peer-checked:bg-blue-600 border-2 border-blue-100 w-5 h-5 rounded-full flex items-center justify-center mr-3">
                    <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                  </span>
                  <span class="text-blue-800">General Inquiry</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="subject" value="support" class="sr-only peer" />
                  <span class="peer-checked:bg-blue-600 border-2 border-blue-100 w-5 h-5 rounded-full flex items-center justify-center mr-3">
                    <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                  </span>
                  <span class="text-blue-800">Technical Support</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="subject" value="feedback" class="sr-only peer" />
                  <span class="peer-checked:bg-blue-600 border-2 border-blue-100 w-5 h-5 rounded-full flex items-center justify-center mr-3">
                    <span class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></span>
                  </span>
                  <span class="text-blue-800">Website Feedback</span>
                </label>
              </div>
            </div>

            <button type="submit" class="mt-4 w-full sm:w-auto sm:ml-auto flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium text-white transition">
              <i class="fas fa-paper-plane"></i>
              Send Message
            </button>
          </form>
